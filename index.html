<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="dispalyTimer">00:00:00</h1>
        <div>
            <img class="btn-icon" src="image/play.png" alt="start" onclick="startWatch()">
            <img class="btn-icon" src="image/pause.png" alt="pause" onclick="pauseWatch()">
            <img class="btn-icon" src="image/reset.png" alt="reset" onclick="resetWatch()">
        </div>
    </div>

    <script>
        let[hours, minutes, seconds] = [0,0,0];
        let dispalyTimer = document.getElementById("dispalyTimer");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
                if(minutes==60){
                    minutes=0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0"+hours:hours;
            let m = minutes < 10 ? "0"+minutes:minutes;
            let s = seconds < 10 ? "0"+seconds:seconds;
            dispalyTimer.innerHTML = h+":"+m+":"+s;
        }

        function startWatch(){
            if(timer!==null){
                clearInterval(timer)
            }
            timer = setInterval(stopwatch, 1000);
        }

        function pauseWatch() {
            clearInterval(timer);
        }
        function resetWatch(){
            clearInterval(timer);
            [hours, minutes, seconds] = [0,0,0];
            dispalyTimer.innerHTML = "00:00:00";
        }

    </script>
</body>
</html>
